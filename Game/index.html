<!DOCTYPE html> 
<html>
  <head>
    <title>XNA Platformer Starter Kit</title>
    
    <link rel="stylesheet" href="../Common/browser.css">
    <link rel="stylesheet" href="platformer.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>
  <body onload="onLoad()">
    <script type="text/javascript">
      var jsilConfig = {
        printStackTrace: false,
        webgl2d: true,
        xna: 4,
        gamepad: true,
        readOnlyStorage: true,
        localStorage: true,
        
        manifests: [
          "BrokenMagicJumper.exe",
          "Content/BrokenMagicJumperContent.contentproj",
		  "Content/SharedXNAContent.contentproj",
        ],
        
        showProgressBar: true,
        showStats: true,

        scriptRoot: "",
        libraryRoot: "../Libraries/",
        fileRoot: "Content/",
        contentRoot: "Content/"      
      };
    </script>
    <script src="../Libraries/JSIL.js" type="text/javascript"></script>    
    
    <canvas id="canvas" width="1280" height="720">
    </canvas><br>
    <button id="quitButton" title="Quit Game">X</button>
    <div id="welcomeMessage">
      <p align="center"><a href="http://jsil.org/"><img src="http://jsil.org/images/jsil_48px.png" alt="JSIL logo" border="0"></a></p>
      <p>This is an XNA game called Broken Magic Jumper by <a href="http://www.nickdarnell.com/">Nick Darnell</a> ported using <a href="http://jsil.org/">JSIL</a>, an open-source C# to JavaScript compiler.</p>
      <p align="center">To begin playing, click the <b>Load Game</b> button below.</p>
    </div>
    <button id="loadButton">Load Game</button>
    <div id="log"><center><i>Arrow keys to move. Space to jump.</i></center><br></div>
    
    <script type="text/javascript">
      var assetsToLoad = [
        ["File", "Levels/0.tmx"],
        ["File", "Levels/1.tmx"],
        ["File", "Levels/2.tmx"],
		["File", "Levels/3.tmx"],
		["File", "Levels/4.tmx"],
		["File", "Levels/5.tmx"],
		["File", "Levels/6.tmx"],
		["File", "Levels/7.tmx"],
		["File", "Levels/classical_ruin_tiles_64x64.tsx"],
		["File", "Levels/metatiles64x64.tsx"],
      ];
            
      function runMain () {
        try {
          document.getElementById("welcomeMessage").setAttribute("style", "display: none");
        } catch (ex) {
        }

        // We can't invoke Main() since it disposes the Game immediately, breaking everything.
        var asm = JSIL.GetAssembly("BrokenMagicJumper, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null");
        var game = new asm.BrokenMagicJumper.BrokenMagicJumperGame();
        game.Run();
      };
    </script>
    <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-6375004-2']);
    _gaq.push(['_setDomainName', '.luminance.org']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    </script>
  </body>
</html>
